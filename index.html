<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>

  <h1 id='counter'>1</h1>

  <button id='dec'>-</button>
  
  <button id='add'>+</button>

<script>

var counter = 0
var decrementButton = document.querySelector('#dec')
var counterElement = document.querySelector('#counter')
var incrementButton = document.querySelector('#add')

decrementButton.onclick = () => {  
  counter = counter - 1
  counterElement.innerText = counter
}

incrementButton.onclick = () => {
  counter = counter + 1
  counterElement.innerText = counter
}

decrementButton.onkeypress = (evt) => {
  evt.preventDefault()
}

incrementButton.onkeypress = (evt) => {
  evt.preventDefault()
}

</script>
</body>
</html>
